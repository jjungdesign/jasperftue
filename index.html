<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .loading-container {
            text-align: center;
        }
        
        .loader {
            width: 100px;
            height: 2px;
            margin: 0 auto 32px;
            border-radius: 1px;
            overflow: hidden;
            background: #f3f4f6;
            position: relative;
        }
        
        .loader-track {
            width: 200px;
            height: 100%;
            display: flex;
            animation: slide 2s linear infinite;
        }
        
        .color-block {
            height: 100%;
            flex-shrink: 0;
        }
        
        .color-block:nth-child(1) { width: 20px; background: #ff6b6b; } /* Red */
        .color-block:nth-child(2) { width: 20px; background: #ff8cc8; } /* Pink */
        .color-block:nth-child(3) { width: 20px; background: #ffd93d; } /* Yellow */
        .color-block:nth-child(4) { width: 20px; background: #a8e6cf; } /* Light green */
        .color-block:nth-child(5) { width: 20px; background: #51cf66; } /* Green */
        .color-block:nth-child(6) { width: 20px; background: #74c0fc; } /* Light blue */
        .color-block:nth-child(7) { width: 20px; background: #339af0; } /* Blue */
        .color-block:nth-child(8) { width: 20px; background: #ff6b6b; } /* Red (repeat) */
        .color-block:nth-child(9) { width: 20px; background: #ff8cc8; } /* Pink (repeat) */
        .color-block:nth-child(10) { width: 20px; background: #ffd93d; } /* Yellow (repeat) */
        
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100px);
            }
        }
        
        .loading-text {
            font-size: 18px;
            color: #374151;
            font-weight: 500;
            margin-bottom: 16px;
        }
        

        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="loading-container fade-in">
        <div class="loader">
            <div class="loader-track">
                <div class="color-block"></div>
                <div class="color-block"></div>
                <div class="color-block"></div>
                <div class="color-block"></div>
                <div class="color-block"></div>
                <div class="color-block"></div>
                <div class="color-block"></div>
                <div class="color-block"></div>
                <div class="color-block"></div>
                <div class="color-block"></div>
            </div>
        </div>
        <div class="loading-text">Building your first project</div>
    </div>
    
    <script>
        // Automatically redirect to canvas page after 5 seconds
        setTimeout(() => {
            window.location.href = 'canvas.html';
        }, 5000);
    </script>
</body>
</html>
